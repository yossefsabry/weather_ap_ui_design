<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main file -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather app UI desgin | yossef</title>
  </head>
  <body>
    <div class="weather">
      <div class="left-side">
        <div class="info">
          <h2>Friday</h2>
          <p>28 july 2023</p>
          <span><i class="fa-solid fa-location-crosshairs"></i> Paris, FR</span>
        </div>
        <div class="degree">
          <i class="fa-regular fa-sun"></i>
          <h1>25&#176;C</h1>
          <span> sunny </span>
        </div>
      </div>
      <div class="right-side">
        <div class="info">
          <div class="precent">
            <p>PRECIPITATION</p>
            <span>4 %</span>
          </div>
          <div class="precent">
            <p>HUMIDITY</p>
            <span>34 %</span>
          </div>
          <div class="precent">
            <p>WIND SPEED</p>
            <span>6 km/h</span>
          </div>
        </div>
        <div class="future-weather">
          <div class="item">
            <i class="fa-solid fa-cloud"></i>
            <span>Sat</span>
            <p>23&#176;C</p>
          </div>
          <div class="item">
            <i class="fa-regular fa-sun"></i>
            <span>Sun</span>
            <p>28&#176;C</p>
          </div>
          <div class="item">
            <i class="fa-solid fa-snowflake"></i>
            <span>Mon</span>
            <p>03&#176;C</p>
          </div>
          <div class="item">
            <i class="fa-solid fa-cloud-rain"></i>
            <span>Tue</span>
            <p>14&#176;C</p>
          </div>
        </div>
        <button>Search Location</button>
      </div>
    </div>
  </body>
</html>
